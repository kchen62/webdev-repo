<!DOCTYPE html>
<html>
  <head>
      <title>Test Title</title>
      <!--style>

      </style>-->
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>
    <div class="header">
      <div class="wrapper">
        <span class="logo">FizzBuzzFeed</span>
        <a href="#">News</a>
        <a href="#">Videos</a>
        <a href="#">Quizzes</a>
        <a href="#">Tasty</a>
      </div>
    </div>

    <div class="wrapper">
      <h2>We know which level of MSE you belong on based on your Chipotle order!</h2>
      <p>stuff stuff stuff</p>

      <div class="question">
        <h3>HOW DO YOU START?</h3>
        <div class="answer">
          <img src="images/0-0-burrito.jpg">
          Burrito
        </div>
        <div class="answer">
          <img src="images/0-1-bowl.jpg">
          Bowl
        </div>
        <div class="answer">
          <img src="images/0-2-tacos.jpg">
          Taco
        </div>
      </div>

      <div class="question">
        <h3>HOW DO YOU FILL IT?</h3>
        <div class="answer">
          <img src="images/1-0-steak.jpg" alt="Steak">
          Steak
        </div>
        <div class="answer">
          <img src="images/1-1-chicken.jpg" alt="Chicken">
          Chicken
        </div>
      </div>

      <div class="question">
        <h3>HOW SPICY ARE YOU?</h3>
        <div class="answer">
          <img src="images/2-0-mild.jpg" alt="Mild">
          Not really
        </div>
        <div class="answer">
          <img src="images/2-1-medium.jpg" alt="Medium">
          Kind of
        </div>
        <div class="answer">
          <img src="images/2-2-hot.jpg" alt="Hot">
          Hot
        </div>
      </div>

      <div class="question">
        <h3>GUAC?</h3>
        <div class="answer">
          <img src="images/3-0-guac.jpg" alt="Guac">
          Yep
        </div>
        <div class="answer">
          <img src="images/3-1-no-guac.jpg" alt="No Guac">
          Nope
        </div>
      </div>

      <div class="result">
        You Got: <span></span>
      </div>
    </div>

  </body>
</html>
